<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- Blue Circle Background -->
  <circle cx="50" cy="50" r="45" fill="#2563eb"/>
  
  <!-- Graduation Cap Icon (White) -->
  <g fill="#ffffff">
    <!-- Cap base -->
    <polygon points="50,35 70,42 70,52 50,59 30,52 30,42" />
    <!-- Cap top -->
    <polygon points="25,42 50,32 75,42 50,52" />
    <!-- Tassel -->
    <line x1="70" y1="35" x2="73" y2="28" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="73" cy="26" r="2"/>
  </g>
  
  <!-- "School Pro" Text -->
  <text x="110" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#000000">School</text>
  <text x="245" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2563eb">Pro</text>
</svg>
